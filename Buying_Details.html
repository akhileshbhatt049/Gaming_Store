<!DOCTYPE html>
<html>

<head>
    <title>Details</title>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/Buying_Details.css">
</head>

<body>
    <div>
        <h2 style="text-align: center; margin-top: 60px;">Delivery Information</h2>
            <form class="Full_details">

                <div class="Name_Location">
                    <div>
                        <p>Full Name <br /><input type="text" name="Name" placeholder="Enter your first and last name"
                                style="width: 300px; font-size: 18px; height: 22px; padding: 5px;" /></p>
                        <p>Phone Number<br /><input type="text" name="Number"
                                placeholder="Please enter your phone number"
                                style="width: 300px; font-size: 18px; height: 22px; padding: 5px;"></p>
                        <p>Colony / Locality / Landmark <br /> <input type="text" name="Area" placeholder="Please enter"
                                style="width: 300px; font-size: 18px; height: 22px; padding: 5px;"></p>
                    </div>

                    <div>
                        <p>
                            <b>Choose Province:</b><br />
                            <select id="province" required onchange="updatePlaces()">
                                <option value>Choose Province</option>
                                <option value="koshi">Koshi</option>
                                <option value="madhesh">Madhesh</option>
                                <option value="bagmati">Bagmati</option>
                                <option value="gandaki">Gandaki</option>
                                <option value="lumbini">Lumbini</option>
                                <option value="karnali">Karnali</option>
                                <option value="sudurpaschim">Sudurpashchim</option>
                            </select>
                        </p>

                        <p>
                            <b>City:</b><br />
                            <select id="places" onchange="updateAreas()" disabled>
                                <option value>--Select City--</option>
                            </select>
                        </p>

                        <p>
                            <b>Area:</b><br />
                            <select id="areas" disabled>
                                <option value>--Select Area--</option>
                            </select>
                        </p>

                        <script src="Assets/JS/Buy_Details.js"></script>

                    </div>
                </div>

                <!-- Order Details -->
                <div>
                    <img src="Assets/Images/board1.webp" alt="Product" width="300" /> <br />
                    <div class="card">
                        <p><b>Product:</b><input type="text" id="productName" disabled style="font-size: 18px;" /></p>
                        <p><b style="font-size: 18px;">Price:</b> $ <span id="productPrice"
                                style="font-size: 18px;"></span></p>
                                <script>
                        // Get product info from URL
                        const params = new URLSearchParams(window.location.search);
                        const name = params.get('name');
                        const price = params.get('price');

                        // Display on page
                        document.getElementById('productName').textContent = name;
                        document.getElementById('productPrice').textContent = price;
                                </script>
                     <select>
                                <option>Select Payment</option>
                                <option>Cash on Delivery</option>
                            </select>
                    </div>

                    
                    
                    <input type="submit" value="Confirm and Proceed to Payment"
                        style="font-size: 20px; width: 350px; height: 40px; cursor: pointer; margin-top: 20px; text-align: center;" />
                </div>
               


            </form>
    </div>

    <!-- <span id="productName"></span> -->

</body>

</html>
